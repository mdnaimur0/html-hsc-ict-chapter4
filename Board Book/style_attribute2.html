<!DOCTYPE html>
<html>
    <head>
        <title>Style Attribute</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                float: left;
                margin: 10px;
                padding: 10px;
                font-family: sans-serif;
                font-size: large;
                border: 2px solid rgba(0, 0, 0, 0.2);
                border-radius: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div style="background-color: pink; color: darkred;">Hello there!</div>
        <div style="background-color: paleturquoise; color: forestgreen;">How are you!</div>
        <div style="background-color: lightskyblue; color: royalblue">Nice to meet you!</div>
    </body>
</html>
