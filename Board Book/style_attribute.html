<!DOCTYPE html>
<html>

<head>
    <title>Style Attribute</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            float: left;
            margin: 10px;
            padding: 10px;
            font-family: sans-serif;
            font-size: large;
            border: 2px solid rgba(0,0,0,0.2);
            border-radius: 5px;
            text-align: center;                                                                                              
        }
    </style>
</head>

<body>
    <div
        style="width: 100px; height: 100px; background-color: pink; color: darkred; float: left; margin: 5px; padding: 5px">
        Hello there!
    </div>
    <div
        style="width: 100px; height: 100px; background-color: paleturquoise; color: forestgreen; float: left; margin: 5px; padding: 5px">
        How are you?
    </div>
    <div
        style="width: 100px; height: 100px; background-color: lightskyblue; color: royalblue; float: left; margin: 5px; padding: 5px">
        Nice to meet you
    </div>
</body>

</html>
